<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>粤康码</title>
</head>
<style>
</style>

<body>
    <div id="show_time" style="font-size:70px;text-align: center;font-family:Verdana, Geneva, Tahoma, sans-serif;width: 1064px;height: 2170px;background-image: url('bg.jpg');padding-top: 310px;">
    </div>
        <script>
            function fun(timeID) {
                var date = new Date();
                var m = date.getMonth() + 1;
                var d = date.getDate();
                var w = date.getDay();
                var h = date.getHours();
                var minute = date.getMinutes();
                var s = date.getSeconds();
                if (m < 10) {
                    m = "0" + m;
                }
                if (d < 10) {
                    d = "0" + d;
                }
                if (h < 10) {
                    h = "0" + h;
                }
                if (minute < 10) {
                    minute = "0" + minute;
                }
                if (s < 10) {
                    s = "0" + s;
                }
                document.getElementById(timeID.id).innerHTML = m + "-" + d + " " + h + ":" + minute + ":" + s ;
            }
            setInterval("fun(show_time)", 1);
        </script>
</body>

</html>
